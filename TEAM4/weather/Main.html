<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComMangShop</title>

    <!-- Common -->
    <link rel="stylesheet" href="common.css">

    <!-- Desktop Header -->
    <link rel="stylesheet" href="header.css">

    <!-- main section -->
    <link rel="stylesheet" href="main.css">

    <!-- footer -->
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <h1>환영합니다! ComMangShop 입니다.</h1>
    <div id="product-list">
        <!-- 제품 목록은 여기에 동적으로 추가됩니다. -->
    </div>
    <div id="cart">
        <h2>장바구니</h2>
        <ul id="cart-items">
            <!-- 장바구니 아이템은 여기에 동적으로 추가됩니다. -->
        </ul>
        <p id="total-price">총 가격: $0</p>
    </div>
    <script src="shopping.js"></script>
</body>
<script>
// 가상의 상품 목록
const products = [
    { id: 1, name: '상품 1', price: 10 },
    { id: 2, name: '상품 2', price: 20 },
    { id: 3, name: '상품 3', price: 30 },
];

const cart = [];

// 제품 목록을 화면에 렌더링
function renderProducts() {
    const productList = document.getElementById('product-list');
    productList.innerHTML = '';

    products.forEach(product => {
        const productItem = document.createElement('div');
        productItem.innerHTML = `
            <p>${product.name}</p>
            <p>$${product.price}</p>
            <button onclick="addToCart(${product.id})">장바구니에 추가</button>
        `;
        productList.appendChild(productItem);
    });
}

// 장바구니에 상품 추가
function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    if (product) {
        cart.push(product);
        updateCart();
    }
}

// 장바구니 내용을 화면에 렌더링
function updateCart() {
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';

    let totalPrice = 0;

    cart.forEach(item => {
        const cartItem = document.createElement('li');
        cartItem.textContent = item.name;
        cartItems.appendChild(cartItem);

        totalPrice += item.price;
    });

    const totalPriceElement = document.getElementById('total-price');
    totalPriceElement.textContent = `총 가격: $${totalPrice}`;
}

// 초기화 및 렌더링
renderProducts();
</script>
</html>
